{% extends "accounts/base.html" %}

{% block content %}
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden inset-0 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Register Account
                </h3>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form action="{% url 'signup' %}" class="space-y-4" method="POST">
                    {%csrf_token %}
                    {{form}}
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Already existing account? <a href="{% url 'login' %}" class="text-blue-700 hover:underline dark:text-blue-500">Login</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
